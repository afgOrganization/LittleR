<div id="wrapper">
	
	<div id="sign-up-now">
	
		<h2>Sign Up Now</h2>
	
	</div>

	<div id="fb_register">
		<a href="#">
		    <img class="fb_button" src="img/popupAssets/fbRegister.png" />
        </a>     

		<div class="user_agreement">
			<input type="checkbox" name="user_agreement" value="agree" /> <span class="fb_terms">Accept Terms & Conditions</span><br />
            <p class="required popup">Required field.</p>
		</div>

	</div>
	<form id="register_form" method="post" name="register_form" action="#" class="">
    	<div style="padding: 15px 0;">
			<text>OR Register through email:</text>
            <br />
        </div>
    
        <div class="registrationFormWrap">
        
			<input class="input_field" type="text" name="first_name" placeholder="First Name"/>

   			<p class="required popup">Required field.</p>

			<input class="input_field" type="text" name="last_name" placeholder="Last Name"/>

			<p class="required popup">Required field.</p>

			<input class="input_field" type="email" name="email" placeholder="Email"/>

      		<p class="required popup">Required field.</p>

			<input class="input_field" type="password" name="password" placeholder="Password" />

    		<p class="required popup">Required field.</p>

			<input class="input_field" type="password" name="pass_confirm" placeholder="Confirm Password" />

			<p class="required popup">Required field.</p>

		    <div id="captcha" class="captcha_btn">CAPTCHA</div>

			<input class="input_field" id="confirm-captcha" type="text" name="captcha_confirm" placeholder="Confirm Captcha"/>

        	<p class="required popup">Required field.</p>

	        <div class="dBlock">

			     <input type="checkbox" name="user_agreement" value="agree" /> 
			     Accept Terms & Conditions<br /> 
	             <p class="required popup">Required field.</p>

		    </div>

	        <br />
	        <div class="dBlock">
	            <a href="#">
	    	       <img class="thankYou" src="img/popupAssets/registerBtn.jpg">
	            </a>
	        </div>

        </div>
	
    </form>

</div>
